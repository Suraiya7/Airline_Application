<p-table
  [columns]="cols"
  [value]="passengers"
  selectionMode="single"
  [(selection)]="selectedPassenger"
  (onRowSelect)="onRowSelect($event)"
  [paginator]="true"
  [rows]="5"
>
  <ng-template pTemplate="caption">
    List of Passengers
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align: left;">
      <button
        type="button"
        pButton
        icon="pi pi-plus"
        (click)="showDialogToAdd()"
        label="Add"
      ></button>
    </div>
  </ng-template>
</p-table>

<p-dialog
  header="Passenger Details"
  [(visible)]="displayDialog"
  [focusOnShow]="false"
  showEffect="fade"
  [modal]="true"
  [style]="{ width: '300px' }"
>
  <div class="p-grid ui-fluid" *ngIf="passenger">
    <div class="p-col-4">
      <label for="passengerId">Passenger ID</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="passengerId"
        [(ngModel)]="passenger.passengerId"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="passengerName">Passenger Name</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="passengerName"
        [(ngModel)]="passenger.passengerName"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="address">Address</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="address"
        [(ngModel)]="passenger.address"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="dob">DOB</label>
    </div>
    <div class="p-col-8">
      <input pInputText id="dob" [(ngModel)]="passenger.dob" autofocus />
    </div>

    <div class="p-col-4">
      <label for="passport">Passport</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="passport"
        [(ngModel)]="passenger.passport"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="seatNo">Seat No</label>
    </div>
    <div class="p-col-8">
      <input pInputText id="seatNo" [(ngModel)]="passenger.seatNo" autofocus />
    </div>

    <div class="p-col-4">
      <label for="checkedIn">Checked-In</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="checkedIn"
        [(ngModel)]="passenger.checkedIn"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="wheelChairRequired">Wheel Chair</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="wheelChairRequired"
        [(ngModel)]="passenger.wheelChairRequired"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="withInfant">With Infant</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="withInfant"
        [(ngModel)]="passenger.withInfant"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="ancillaryService">Ancillary Service</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="ancillaryService"
        [(ngModel)]="passenger.ancillaryService"
        autofocus
      />
    </div>

    <div class="p-col-4">
      <label for="meal">Meal</label>
    </div>
    <div class="p-col-8">
      <input pInputText id="meal" [(ngModel)]="passenger.meal" autofocus />
    </div>

    <div class="p-col-4">
      <label for="product">Product</label>
    </div>
    <div class="p-col-8">
      <input
        pInputText
        id="product"
        [(ngModel)]="passenger.product"
        autofocus
      />
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button
        type="button"
        pButton
        icon="pi pi-times"
        (click)="delete()"
        label="Delete"
      ></button>
      <button
        type="button"
        pButton
        icon="pi pi-check"
        (click)="save()"
        label="Save"
      ></button>
    </div>
  </p-footer>
</p-dialog>
