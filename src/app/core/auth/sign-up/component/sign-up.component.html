<mat-card>
    <mat-card-content>
      <form  >
        <h2>Sign Up</h2>
        
            <mat-form-field class="full-width-input">
                <input matInput placeholder="First Name" formControlName="firstName" required>
                <mat-error>
                  Please provide a valid name
                </mat-error>
              </mat-form-field>
    
              <mat-form-field class="full-width-input">
                <input matInput placeholder="Last Name" formControlName="laststName" required>
                <mat-error>
                  Please provide a valid name
                </mat-error>
              </mat-form-field>
     
        

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
            <mat-error>
              Password doesn't match.
            </mat-error>
          </mat-form-field>



        <button mat-raised-button color="primary">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
